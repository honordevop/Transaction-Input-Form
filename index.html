<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===================== FAVICON ===================== -->
    <link rel="shortcut icon" href="assets/images/favicon.ico" type="image/x-icon">
    
    <title>Input Form</title>

    <!-- Font Awesome Icon Kit -->
    <script src="https://kit.fontawesome.com/48a7439730.js" crossorigin="anonymous"></script>

    <!-- Box Icon Kit -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">

    <!-- CSS -->
    <link rel="stylesheet" href="assets/CSS/styles.css">

</head>



<body>
    <div class="fin_transaction_form">
        <form action="" class="form">
            <!-- Email-Input fiels -->
            <div class="entries">
                <p>Email</p>
                <div class="header-div">
                    <i class="fas fa-envelope red-color-icons"></i>
                    <div class="input-wrapper">
                        <input type="email" class="form__input" placeholder=" ">
                        <label for="" class="form__label">Email</label>
                    </div>
                </div>
                <div class="subtext-warning">
                    <p>This field is required</p>
                </div>
            </div>

            <!-- Username-Input fiels -->
            <div class="desktop-view">
                <div class="entries">
                    <p>Username</p>
                    <div class="header-div-ash">
                        <i class="fas fa-user-circle red-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Username</label>
                        </div>
                    </div>
                    <div class="subtext-warning">
                        <p>This field is required</p>
                    </div>
                </div>

                <!-- Passsword-Input fiels -->
                <div class="entries">
                    <p>Password</p>
                    <div class="header-div-ash">
                        <i class="fas fa-key red-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Password</label>
                        </div>
                    </div>
                    <div class="subtext-warning">
                        <p>This field is required</p>
                    </div>
                </div>
            </div>


            <!-- Card Number-Input fiels -->
            <div class="entries">
                <p>Card Number</p>
                <div class="header-div-ash">
                    <i class="fas fa-lock red-color-icons"></i>
                    <div class="input-wrapper">
                        <input type="email" class="form__input" placeholder=" ">
                        <label for="" class="form__label">Card Number</label>
                    </div>
                    <i class="fab fa-cc-visa" id="bank-icons" style="font-size: 2.5rem; color: #1a1f71;"></i>
                    <i class='bx bxl-mastercard' id="bank-icons" style="font-size: 2.5rem; color: hsl(0, 0%, 63%);" ></i>
                    <i class="fab fa-cc-jcb" id="bank-icons" style="font-size: 2.5rem; color: hsl(0, 0%, 63%);"></i>
                    <i class="fab fa-cc-discover" id="bank-icons" style="font-size: 2.5rem; color: hsl(0, 0%, 63%);"></i>
                </div>
                <div class="subtext-warning">
                    <p>Please enter 13 or more numbers</p>
                </div>
            </div>


            <!-- Security Code-Input fiels -->
            <div class="desktop-view">
                <div class="entries">
                    <p>Security Code</p>
                    <div class="header-div-ash">
                        <i class="fas fa-credit-card silent-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Security Code</label>

                        </div>
                        <i class="fas fa-user silent-color-icons"></i>
                    </div>
                </div>

                <!-- Expiry Date-Input fiels -->
                <div class="entries">
                    <p>Expiry Date (MM/YY)</p>
                    <div class="header-div-ash">
                        <i class="fas fa-calendar-alt silent-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Expiry Date</label>
                        </div>
                        <i class='bx bx-chevron-down silent-color-icons'></i>
                    </div>
                </div>
            </div>

            <!-- First Name-Input fiels -->
            <div class="desktop-view">
                <div class="entries">
                    <p>First Name</p>
                    <div class="header-div-ash">
                        <i class="fas fa-user green-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">First Name</label>
                        </div>
                    </div>
                </div>

                <!-- Last Name-Input fiels -->
                <div class="entries">
                    <p>Last Name</p>
                    <div class="header-div-ash">
                        <i class="fas fa-user red-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Last Name</label>
                        </div>
                    </div>
                    <div class="subtext-warning">
                        <p>This field is required</p>
                    </div>
                </div>
            </div>


            <!-- Country-Input fiels -->
            <div class="desktop-view">
                <div class="entries">
                    <p>Country</p>
                    <div class="header-div-ash">
                        <i class="fas fa-globe-africa silent-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Country</label>
                        </div>
                        <i class='bx bx-chevron-down silent-color-icons'></i>
                    </div>

                </div>

                <!-- Zip/Postal Code-Input fiels -->
                <div class="entries">
                    <p>Zip/Postal Code</p>
                    <div class="header-div-ash">
                        <i class="fas fa-map-marker-alt silent-color-icons"></i>
                        <div class="input-wrapper">
                            <input type="email" class="form__input" placeholder=" ">
                            <label for="" class="form__label">Zip/Postal Code</label>
                        </div>
                    </div>
                </div>
            </div>


        </form>
    </div>




</body>

</html>
